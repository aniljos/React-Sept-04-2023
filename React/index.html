<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React</title>

    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.38/browser.js" integrity="sha512-/1uYu3K5HmOTNdhaOt6Rh7qQgLk/zn0kfw4nqNtqbpACxAx2tKp+lXJ4tnx3zn0vMq4n97+1eKI0vfdU0x+NHg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <h3>React Application</h3>
    <div id="app1"></div>
    <div id="app2"></div>
    <div id="app3"></div>
    <div id="app4"></div>

    <!-- Two objects included:  React & ReactDOM -->
    <script type="text/babel">

        //generate HTML
        // <div >This is generated by React</div>
        const element1 = React.createElement("div", null, "This is generated by React");
        //render the element on the dic with id=app1
        ReactDOM.createRoot(document.getElementById("app1")).render(element1);

        // <div><h3>This is generated by React</h3></div>
        //const element2 = React.createElement("div", null, "<h3>This is generated by React</h3>");
        const element2 = React.createElement("div", null, 
                                    React.createElement("h3", null, "This is also generated by React"));

        ReactDOM.createRoot(document.getElementById("app2")).render(element2);

        //JSX
        ReactDOM.createRoot(document.getElementById("app3"))
                                                    .render(<div><h3>This is JSX used in React</h3></div>)

        //Component(Reuseable UI widget)
        function MyComponent(){
            //return JSX
            return (
                <div>
                    <h4>Hello Component</h4>
                    <p>This is a react component</p>
                </div>
            );
        }
        ReactDOM.createRoot(document.getElementById("app4")).render(<MyComponent/>)


    </script>

</body>
</html>
